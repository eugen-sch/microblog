<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Willkommen bei Microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi , {{ user.username }}</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} sagt: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
